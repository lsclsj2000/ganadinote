<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입</title>
<link
	href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="assets/css/bootstrap.css">
<link rel="stylesheet"
	href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
<link rel="stylesheet" href="assets/css/app.css">
<link rel="stylesheet" href="assets/css/pages/auth.css">
</head>

<body>
	<div id="auth">
		<div class="row h-100">
			<div class="col-lg-5 col-12">
				<div id="auth-left">
					<div class="auth-logo">
						<a href="/"><img src="assets/images/logo/logo.png" alt="로고"></a>
					</div>
					<h1 class="auth-title">회원가입</h1>
					<p class="auth-subtitle mb-5">정보를 입력하여 계정을 생성하세요.</p>

					<!-- 회원가입 폼 -->
					<form th:action="@{/register}" method="post">
						<!-- 이메일 -->
						<div class="form-group position-relative has-icon-left mb-4">
							<input type="email" class="form-control form-control-xl"
								placeholder="이메일" name="mbrEmail" required>
							<div class="form-control-icon">
								<i class="bi bi-envelope"></i>
							</div>
						</div>

						<!-- 닉네임 -->
						<div class="form-group position-relative has-icon-left mb-4">
							<input type="text" class="form-control form-control-xl"
								placeholder="닉네임" name="mbrNknm" required>
							<div class="form-control-icon">
								<i class="bi bi-person"></i>
							</div>
						</div>

						<!-- 비밀번호 -->
						<div class="form-group position-relative has-icon-left mb-4">
							<input type="password" class="form-control form-control-xl"
								placeholder="비밀번호" name="mbrPw" required>
							<div class="form-control-icon">
								<i class="bi bi-shield-lock"></i>
							</div>
						</div>

						<!-- 비밀번호 확인 -->
						<div class="form-group position-relative has-icon-left mb-4">
							<input type="password" class="form-control form-control-xl"
								placeholder="비밀번호 확인" name="confirmPw" required>
							<div class="form-control-icon">
								<i class="bi bi-shield-lock"></i>
							</div>
						</div>

						<!-- 제출 버튼 -->
						<button type="submit"
							class="btn btn-primary btn-block btn-lg shadow-lg mt-5">
							회원가입</button>
					</form>

					<!-- 로그인 안내 -->
					<div class="text-center mt-5 text-lg fs-4">
						<p class="text-gray-600">
							이미 계정이 있으신가요? <a href="auth-login.html" class="font-bold">로그인</a>
						</p>
					</div>
				</div>
			</div>
			<div class="col-lg-7 d-none d-lg-block">
				<div id="auth-right"></div>
			</div>
		</div>
	</div>
</body>
</html>
