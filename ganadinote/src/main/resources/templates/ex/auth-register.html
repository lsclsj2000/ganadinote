<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Mazer Admin Dashboard</title>
<link
	href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="assets/css/bootstrap.css">
<link rel="stylesheet"
	href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
<link rel="stylesheet" href="assets/css/app.css">
<link rel="stylesheet" href="assets/css/pages/auth.css">
</head>

<body>
	<div id="auth">

		<div class="row h-100">
			<div class="col-lg-5 col-12">
				<div id="auth-left">
					<div class="auth-logo">
						<a href="index.html"><img src="assets/images/logo/logo.png"
							alt="Logo"></a>
					</div>
					<h1 class="auth-title">Sign Up</h1>
					<p class="auth-subtitle mb-5">Input your data to register to
						our website.</p>

					<!-- 1. form 태그의 action과 method를 수정합니다. -->
					<form th:action="@{/register}" method="post">
						<div class="form-group position-relative has-icon-left mb-4">
							<!-- 2. input 태그에 name 속성을 DTO 필드명과 일치시킵니다. -->
							<input type="text" class="form-control form-control-xl"
								placeholder="Email" name="mbrEmail">
							<div class="form-control-icon">
								<i class="bi bi-envelope"></i>
							</div>
						</div>
						<div class="form-group position-relative has-icon-left mb-4">
							<!-- placeholder를 Username에서 Nickname으로 변경하고 name 속성을 추가합니다. -->
							<input type="text" class="form-control form-control-xl"
								placeholder="Nickname" name="mbrNknm">
							<div class="form-control-icon">
								<i class="bi bi-person"></i>
							</div>
						</div>
						<div class="form-group position-relative has-icon-left mb-4">
							<input type="password" class="form-control form-control-xl"
								placeholder="Password" name="mbrPw">
							<div class="form-control-icon">
								<i class="bi bi-shield-lock"></i>
							</div>
						</div>
						<div class="form-group position-relative has-icon-left mb-4">
							<input type="password" class="form-control form-control-xl"
								placeholder="Confirm Password">
							<div class="form-control-icon">
								<i class="bi bi-shield-lock"></i>
							</div>
						</div>
						<!-- 3. button 태그에 type="submit"을 추가하여 폼 전송 버튼임을 명시합니다. -->
						<button type="submit"
							class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Sign
							Up</button>
					</form>
					<div class="text-center mt-5 text-lg fs-4">
						<p class='text-gray-600'>
							Already have an account? <a href="auth-login.html"
								class="font-bold">Log in</a>.
						</p>
					</div>
				</div>
			</div>
			<div class="col-lg-7 d-none d-lg-block">
				<div id="auth-right"></div>
			</div>

		</div>
	</div>
</body>

</html>
