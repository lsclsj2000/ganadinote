<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 가나디노트</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="stylesheet" href="/assets/css/pages/auth.css">
</head>

<body>
    <div id="auth">
        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    <div class="auth-logo">
                        <a href="/"><img src="/assets/images/logo/logo.png" alt="로고"></a>
                    </div>
                    <h1 class="auth-title">로그인</h1>
                    <p class="auth-subtitle mb-5">계정으로 로그인하여 나만의 노트를 작성해보세요.</p>

                    <form id="login-form" action="#" method="post">
					    <div class="form-group position-relative has-icon-left mb-4">
					        <input type="text" class="form-control form-control-xl" placeholder="이메일" name="mbrEmail" required>
					        <div class="form-control-icon">
					            <i class="bi bi-person"></i>
					        </div>
					    </div>
					    <div class="form-group position-relative has-icon-left mb-4">
					        <input type="password" class="form-control form-control-xl" placeholder="비밀번호" name="mbrPw" required>
					        <div class="form-control-icon">
					            <i class="bi bi-shield-lock"></i>
					        </div>
					    </div>
					    <div class="form-check form-check-lg d-flex align-items-end">
					        <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
					        <label class="form-check-label text-gray-600" for="flexCheckDefault">
					            로그인 상태 유지
					        </label>
					    </div>
					    <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">로그인</button>
					</form>
                    <div id="login-message" class="text-center mt-3" style="display: none;"></div>
                    <div class="text-center mt-5 text-lg fs-4">
                        <p class="text-gray-600">계정이 없으신가요? <a href="/register" class="font-bold">회원가입</a></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right">
                    <img src="/assets/images/auth/background-hanok.jpg" alt="전주 한옥마을 배경">
                </div>
            </div>
        </div>
    </div>

    <script>
	    document.addEventListener('DOMContentLoaded', () => {
	        const loginForm = document.getElementById('login-form');
	        if (loginForm) {
	            loginForm.addEventListener('submit', async (event) => {
	                event.preventDefault(); // <-- 이 코드가 폼의 기본 제출을 막아줍니다!
	
	                const formData = new FormData(loginForm);
	                const requestBody = Object.fromEntries(formData.entries());
	
	                try {
	                    const response = await fetch('/api/login', {
	                        method: 'POST',
	                        headers: {
	                            'Content-Type': 'application/json'
	                        },
	                        body: JSON.stringify(requestBody)
	                    });
	
	                    if (response.ok) {
	                        const data = await response.json();
	                        localStorage.setItem('authToken', data.token);
	                        console.log('로그인 성공! 토큰이 로컬 스토리지에 저장되었습니다.');
	                        window.location.href = '/main'; 
	                    } else {
	                        console.error('로그인 실패');
	                        alert('이메일 또는 비밀번호가 올바르지 않습니다.');
	                    }
	                } catch (error) {
	                    console.error('로그인 요청 중 오류 발생:', error);
	                    alert('로그인 처리 중 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.');
	                }
	            });
	        }
	    });
	</script>
</body>

</html>
