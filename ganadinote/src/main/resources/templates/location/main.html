<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강아지 날씨 예보</title>
    <link rel="stylesheet" href="assets//css/ljs.css">
</head>
<body>
    <div class="weather-container">
        <header class="current-weather">
            <h1 class="location">우리집 봉구 동네</h1>
            <div class="weather-icon">
                <img src="images/sunny-dog.png" alt="맑은 날씨 강아지 아이콘">
            </div>
            <p class="temperature">25°C</p>
            <p class="condition">맑음</p>
        </header>

        <section class="forecast-hourly">
            <h2 class="section-title">시간별 예보</h2>
            <div class="hourly-list">
                <div class="hourly-item">
                    <p class="time">15:00</p>
                    <img src="images/partly-cloudy-dog.png" alt="구름 조금 강아지 아이콘">
                    <p class="hourly-temp">24°C</p>
                </div>
                </div>
        </section>

        <section class="forecast-daily">
            <h2 class="section-title">일별 예보</h2>
            <div class="daily-list">
                <div class="daily-item">
                    <p class="day">내일</p>
                    <img src="images/rainy-dog.png" alt="비오는 날 강아지 아이콘">
                    <p class="daily-range">18°C / 22°C</p>
                </div>
                </div>
        </section>
    </div>
</body>
</html>
